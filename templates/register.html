{% extends 'base.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css" />
<link rel="stylesheet" href="{% static 'icons/icon-set-4-all/css/fontello.css' %}" type="text/css" />

{% endblock %}

{% block content %}

{% if passNotEqual %}
    <script>alert("Passwords don't match");</script>
{% endif %}
{% if usernameTaken %}
    <script>alert("This username is taken");</script>
{% endif %}
{% if emailExists %}
    <script>alert("This email is already is use");</script>
{% endif %}

<span id="backButton">
    <a href="/"> 
        <i class="icon-left"></i>
    </a>
</span>

<div id="registerFormContainer">
    <div id="formTitle">Register</div>
    <form action="/accounts/register" method="post" id="registerForm">
        {% csrf_token %}
        <label for="firstNameInput">First name:</label>
        <input type="text" id="firstNameInput" class="input" name="first_name" placeholder="First name"><br>
        <label for="lastNameInput">Last name:</label>
        <input type="text"  id="lastNameInput" class="input" name="last_name" placeholder="Last name"><br>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" class="input" name="username" placeholder="Username"><br>
        <label for="emailInput">E-mail:</label>
        <input type="email" id="emailInput" class="input" name="email" placeholder="E-mail"><br>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" class="input" name="password1" placeholder="Password"><br>
        <label for="password2Input">Password:</label>
        <input type="password" id="password2Input" name="password2" class="input" placeholder="Confirm password"><br>

        <input type="submit" id="registerButton" value="Register">
    </form>
</div>

{% endblock %}
